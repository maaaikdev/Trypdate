<button type="button" class="btn btn-modal-filter" data-bs-toggle="modal" data-bs-target="#prices">
    Precios
</button>
<!-- Modal -->
<div class="modal fade" id="prices" tabindex="-1" aria-labelledby="pricesLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm modal-price">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pricesLabel">Precios</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <div class="box-price">
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Min.">
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Max.">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>COP</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>                    
                    </div>
                    <div >
                        <label for="customRange1" class="form-label">Rango de precios</label>
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="cta-action">
                    <button class="cta-back me-4" routerLink="/private/disponibilidad-propiedad">
                        Restablecer
                    </button>
                    <button class="cta-checkout" routerLink="/private/politicas-cancelacion">
                        Aplicar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
