<section class="registration">
    <div class="left">
        <div class="box-step">
            <h2>Cuentanos sobre tu propiedad</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titulo">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Tipo de propiedad</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="handle-counter">
                        <div class="left">
                            <p>3 cuentas propiedades:</p>
                        </div>
                        <div class="right">
                            <button class="counter-minus btn btn-primary">-</button>
                            <input type="text" value="3" class="number-pass">
                            <button class="counter-plus btn btn-primary">+</button>
                        </div>                        
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">¿Cuál es la ubicación de tu propiedad?</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Propiedad">
                </div>
                <div class="maps">
                    <div class="places">
                        <div class="map">
                            <agm-map [latitude]="lat" [longitude]="long" [zoom]="zoom">
                                <agm-marker *ngFor="let p of places" [latitude]="p.lat" [longitude]="p.long"></agm-marker>
                            </agm-map>
                        </div>
                    </div>
                </div>
                <div class="cta-action">
                    <button class="cta-checkout w-100" routerLink="/private/detalles-propiedad-1">
                        Siguiente
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
                
            </form>
        </div>
    </div>
    <div class="right">
        <div class="box-step">
            Componente 1
        </div>
        <div class="box-step">
            Componente 2
        </div>
        <div class="box-step">
            Componente 3
        </div>
    </div>
</section>
