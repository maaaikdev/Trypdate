<section class="properties-list">
    <div class="content-properties">
        <div class="form-properties">
            <div class="header">
                <app-location></app-location>
                <app-calendar></app-calendar>
                <app-guests></app-guests>
            </div>
            <div class="acommodations">
                <p>Tenemos los siguientes resultados para <span>Bogot√°</span> - 33</p>
            </div>
            <div class="properties" *ngFor="let item of accommodation">
                <div class="carusel-img">
                    <ngb-carousel *ngIf="images">
                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img [src]="images[0]" alt="Random first slide">
                            </div>
                            <!-- <div class="carousel-caption">
                                <h3>First slide label</h3>
                                <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                            </div> -->
                        </ng-template>
                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img [src]="images[1]" alt="Random second slide">
                            </div>
                            <!-- <div class="carousel-caption">
                                <h3>Second slide label</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div> -->
                        </ng-template>
                        <ng-template ngbSlide>
                            <div class="picsum-img-wrapper">
                                <img [src]="images[2]" alt="Random third slide">
                            </div>
                            <!-- <div class="carousel-caption">
                                <h3>Third slide label</h3>
                                <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                            </div> -->
                        </ng-template>
                    </ngb-carousel>                
                </div>
                <div class="description">
                    <h3>{{item.title}}</h3>
					<p>{{item.description}}</p>
					<p class="location">{{item.location}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="ms-auto price">desde <span><small>COP </small>{{item.price}}</span> /noche</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="maps">
            <div class="places">
                <div class="map">
                    <agm-map [latitude]="lat" [longitude]="long" [zoom]="zoom">
                        <agm-marker *ngFor="let p of places" [latitude]="p.lat" [longitude]="p.long"></agm-marker>
                    </agm-map>
                </div>
            </div>
        </div>
    </div>
</section>
