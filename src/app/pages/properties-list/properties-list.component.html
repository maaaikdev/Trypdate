<section class="properties-list">
    <div class="content-properties">
        <div class="form-properties scrollspy-example" data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" tabindex="0">
            <div class="header">
                <app-location></app-location>
                <app-calendar></app-calendar>
                <app-guests></app-guests>
            </div>
            <div class="component-filters">
                <app-type-property class="d-none d-md-block"></app-type-property>
                <app-prices class="d-none d-md-block"></app-prices>
                <app-more-filters class="d-none d-md-block"></app-more-filters>
                <app-filters class="d-block d-md-none"></app-filters>
                <button class="btn-maps d-block d-md-none" (click)="mapsClick()" *ngIf="btnMap">
                    <i class="fa fa-map" aria-hidden="true"></i>
                    Mapa
                </button>
                <button class="btn-maps d-block d-md-none" (click)="propertyClick()" *ngIf="btnProperty">
                    <i class="fa fa-th-list" aria-hidden="true"></i>
                    Listado
                </button>
            </div>
            <div class="acommodations" *ngIf="propertiesComp">
                <p>Tenemos los siguientes resultados para <span>Bogotá</span> - 33</p>
                <div class="order-filter">
                    <p class="d-none d-md-block">Ordenar por</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle btn-order d-none d-md-block" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Recomendado
                        </button>
                        <button class="btn-order icon-btn d-block d-md-none" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-filter" aria-hidden="true"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Del precio más alto al más bajo</a></li>
                            <li><a class="dropdown-item" href="#">Del precio más bajo al más alto</a></li>
                            <li><a class="dropdown-item" href="#">Más valorado</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="property-lists-scroll" *ngIf="propertiesComp">
                <div class="properties" *ngFor="let item of accommodation">                    
                    <div class="carusel-img">
                        <ngb-carousel *ngIf="images">                            
                            <ng-template ngbSlide>
                                <button class="btn-favorites">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                </button>
                                <div class="picsum-img-wrapper">
                                    <img [src]="images[0]" alt="Random first slide">
                                </div>
                                <!-- <div class="carousel-caption">
                                    <h3>First slide label</h3>
                                    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                                </div> -->
                            </ng-template>
                            <ng-template ngbSlide>
                                <button class="btn-favorites">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                </button>
                                <div class="picsum-img-wrapper">
                                    <img [src]="images[1]" alt="Random second slide">
                                </div>
                                <!-- <div class="carousel-caption">
                                    <h3>Second slide label</h3>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                </div> -->
                            </ng-template>
                            <ng-template ngbSlide>
                                <button class="btn-favorites">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                </button>
                                <div class="picsum-img-wrapper">
                                    <img [src]="images[2]" alt="Random third slide">
                                </div>
                                <!-- <div class="carousel-caption">
                                    <h3>Third slide label</h3>
                                    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                                </div> -->
                            </ng-template>
                        </ngb-carousel>                
                    </div>
                    <div class="description">
                        <h3>{{item.title}}</h3>
                        <p>{{item.description}}</p>
                        <p class="location">{{item.location}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="ms-auto price">desde <span><small>COP </small>{{item.price}}</span> /noche</p>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="maps" *ngIf="mapsComp">
            <div class="places">
                <div class="map">
                    <agm-map [latitude]="lat" [longitude]="long" [zoom]="zoom">
                        <agm-marker *ngFor="let p of places" [latitude]="p.lat" [longitude]="p.long"></agm-marker>
                    </agm-map>
                </div>
            </div>
        </div>
    </div>
</section>
